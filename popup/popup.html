<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventerNote Plus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="popup-header">
      <div class="popup-logo">
        <h1>EventerNote Plus</h1>
      </div>
      <div class="popup-version">v1.0.0</div>
    </header>

    <!-- 状态信息 -->
    <section class="popup-status">
      <div class="status-item">
        <span class="status-label">状态</span>
        <span class="status-value status-active">✓ 已激活</span>
      </div>
    </section>

    <!-- 功能开关 -->
    <section class="popup-section">
      <h3 class="section-title">功能选项</h3>
      <div class="option-list">
        <label class="option-item">
          <div class="option-info">
            <span class="option-name">UI替换</span>
            <span class="option-desc">启用后可以使用现代风格的EN+ UI</span>
          </div>
          <input type="checkbox" id="uiReplaceToggle" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <!-- 操作按钮 -->
    <!--section class="popup-section">
      <h3 class="section-title">快捷操作</h3>
      <div class="action-buttons">
        <button class="action-btn" id="clearCache">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M2 4H14M6 4V2H10V4M3 4L4 14H12L13 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          清除缓存
        </button>
      </div>
    </section-->

    <!-- 关于 -->
    <section class="popup-section">
      <div class="about-info">
        <p></p>
        <div class="about-links">
          <a href="https://github.com/738NGX/eventernote-plus" target="_blank">GitHub</a>
          <span>•</span>
          <a href="#" id="reportIssue">反馈问题</a>
        </div>
      </div>
    </section>

    <!-- 通知 -->
    <div class="notification" id="notification"></div>
  </div>

  <script src="popup.js"></script>
  <script>
    console.log('popup.html 已加载');
  </script>
</body>
</html>
